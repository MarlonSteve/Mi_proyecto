<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
    <title>Carrito</title>
</head>
<body>
   <div class="main-content">
    <label class="lbl-subtotal">Subtotal $ <span id="subTotal">0</span></label>
    <div class="box-proceder-pago">
        <label>Proceder al pago (<span id="cantProductos">0 Productos</span>)</label>
    </div>
    <div class="box-producto">
        <div class="box-img"><img src="images/amazon.jpg"></div>
        <div class="info">
            <h3 class="book-title">Heartstopper</h3>
            <br>
            <br>
            <label class="book-description"> Charlie no creía que a Nick pudiera agradarle nunca.
                pero ahora son oficialmente novios. Nick incluso ha encontrado el coraje para venir.
                salir del armario con su madre. Pero salir del armario no es algo que sucede sólo una vez, y Nick y
                Charlie intenta descubrir cuándo decirles a sus amigos que están saliendo. No estar fuera de
                sus compañeros de clase se ponen aún más duros durante un viaje escolar a París. Como los sentimientos de Nick y Charlie.
                Si se vuelven más serios, se necesitarán el uno al otro más que nunca.</label>
            <br>
            <br>
            <label class="book-autor"> Alice Oseman </label>
            <br>
            <br>
            <label class="txt-precio-unidad">COP
            <spam id="precioUnidad" class="precio-unidad">0</spam></label>
        </div>
        <div class="box-minus-plus">
            <div id="boxMinus" class="box-minus"><i class="fa-solid fa-minus"></i></div>
            <div id="boxUnidades" class="box-unidades">0</div>
            <div id="boxPlus" class="box-plus"><i class="fa-solid fa-plus"></i></div>
            
    </div>
   </div>
    <script src="Js/carrito.js"></script>
</body>
</html>
